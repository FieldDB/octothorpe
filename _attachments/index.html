<!DOCTYPE html>
<html>
  <head>
    <title>Octothorpe</title>
    <link rel="stylesheet" href="style/main.css" type="text/css">
  </head>
  <body>
    <div id="account"></div>

    <h1><a href="#">Octothorpe</a></h1>

    <div id="profile"></div>

    <div id="content"></div>

    <div id="sidebar">
    </div>
  </body>
  <script src="/_utils/script/json2.js"></script>
  <script src="/_utils/script/jquery.js"></script>
  <script src="couchapp/jquery.couch.js"></script>
  <!-- modified version to allow aborting changes poll -->
  <script src="couchapp/jquery.couchLogin.js"></script>
  <script src="couchapp/jquery.couchProfile.js"></script>
  <script src="couchapp/md5.js"></script>
  <script src="couchapp/jquery.couchForm.js"></script>
  <script src="couchapp/jquery.mustache.js"></script>

<!-- templates used by app.js -->
  <script id="new-doc" type="text/x-mustache" charset="utf-8">
      <h3>Create new document?</h3>
      <div class="avatar">
        {{#gravatar_url}}<img src="{{gravatar_url}}"/>{{/gravatar_url}}
        <div class="name">
          {{name}}
        </div>
      </div>
      <form id="create-doc">
        <label>Title: <input type="text" name="title" size=60 value=""></label>
      </form>
      <div style="clear:left;"></div>
  </script>

  <script id="protect_owner" type="text/x-mustache" charset="utf-8">
      You own this document.
      <br>
      <label>Protected? <input id="protect" type="checkbox" {{#protect}}checked{{/protect}}></label>
      <br>
      Created: {{created_locale}}
      <br>
      Modified: {{modified_locale}}
      <br>
      <span id="editable"></span>
      <br>
      Active users: <span id="actives"></span>
  </script>

  <script id="protect_guest" type="text/x-mustache" charset="utf-8">
      <div>
          <div class="avatar">
            {{#gravatar_url}}<img src="{{gravatar_url}}"/>{{/gravatar_url}}
            <div class="name">
              {{owner}}
            </div>
          </div>
      <div style="clear:left;"></div>
      </div>
      Owner: {{owner}}
      <br>
      Created: {{created_locale}}
      <br>
      Modified: {{modified_locale}}
      <br>
      <span id="editable"></span>
      <br>
      Active users: <span id="actives"></span>
  </script>


  <script id="view" type="text/x-mustache" charset="utf-8">
      <img id="saved-icon"/>
      <h3 id="doc-title" contentEditable=true spellcheck=false>{{title}}</h3>
      <p id="contents" contentEditable=true style="white-space:pre-wrap">{{contents}}</p>
  </script>

  <script id="documents" type="text/x-mustache" charset="utf-8">
        <h3>Documents</h3>
        <ul id="items">
          {{#items}}
            <li>
              <div class="avatar">
                {{#gravatar_url}}<img src="{{gravatar_url}}" alt="{{name}}"/>{{/gravatar_url}}
                <div class="name">
                  {{nickname}}
                </div>
              </div>
              <p><a href="#{{id}}">{{title}}</a></p>
              <div style="clear:left;"></div>
            </li>
          {{/items}}
        </ul>
  </script>
  <script src="script/app.js"></script>
  <script src="script/changesets.js"></script>
</html>
